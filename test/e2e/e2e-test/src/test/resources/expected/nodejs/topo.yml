nodes:
  - id: not null
    name: User
    type: USER
    isReal: false
  - id: not null
    name: consumer
    type: http
    isReal: true
  - id: not null
    name: provider
    type: Express
    isReal: true
  - id: not null
    name: Your_ApplicationName
    type: Tomcat
    isReal: true
calls:
  - id: not null
    source: ${User[0]}
    detectPoints:
      - SERVER
    target: ${consumer[0]}
  - id: not null
    source: ${consumer[0]}
    detectPoints:
      - CLIENT
      - SERVER
    target: ${Your_ApplicationName[0]}
  - id: not null
    source: ${Your_ApplicationName[0]}
    detectPoints:
      - CLIENT
      - SERVER
    target: ${provider[0]}
